default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: just_match_development

test:
  <<: *default
  database: just_match_test

docs:
  <<: *default
  database: just_match_docs

production:
  <<: *default
  database: just_match_production
  username: just_match
  password: <%= ENV['JUST_MATCH_DATABASE_PASSWORD'] %>
