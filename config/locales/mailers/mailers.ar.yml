ar:
  mailer:
    accepted_applicant_withdrawn:
      subject: مستخدم مقبول لوظيفتك قد سحب طلبه.
      title: مستخدم مقبول لوظيفتك قد سحب طلبه.
      explaination: 'المستخدم المقبول %{name} لوظيفتك %{job_name} قد انسحب. الرجاء اختيار متقدم آخر لوظيفتك عبر تسجيل الدخول للمنصة، قم بالضغط على وظائفي في القائمة واختيار الوظيفة.  '
    accepted_applicant_confirmation_overdue:
      subject: 'لم يؤكد المرشخ المختار في الوقت المناسب.  '
      title: 'لم يؤكد المرشخ المختار في الوقت المناسب.  '
      explaination: 'المرشح المختار %{name} لوظيفتك %{job_name}  لم يؤكد خلال الإطار الزمني المقبول.  الرجاء اختيار متقدم آخر لوظيفتك عبر تسجيل الدخول للمنصة، قم بالضغط على وظائفي في القائمة واختيار الوظيفة.  '
    applicant_will_perform_job_info:
      subject: تهانينا على وظيفتك!
      body: |
        أجمل التهاني %{name} على الحصول على وظيفة “%{job_name}”!

        الوظيفة في %{address}, في %{job_start_date}

        مسؤول الاتصال:%{contact_person_phone}% ,%{contact_person_name}

        سوف تجد المزيد من المعلومات عن الوظيفة في %{job_user_url}.

        تأكد من حضورك في الوقت المحدد (!) والعمل للساعات المتفق عليها. إذا سألتك الشركة هل باستطاعتك العمل لأكثر مما هو متفق عليه يمكنك أن تقول لا. ويمكنك بالطبع أن تقول نعم، وسوف يُدفع لك مقابل ذلك.

        مسؤول الاتصال الخاص بك في "Just Arrived" لهذه الوظيفة هو/ هي
        %{ja_contact_name} فضلاً اتصل به (أو بها) على الهاتف رقم:
        %{ja_contact_phone} إذا كان لديك أي أسئلة، أو تواصل معه بالبريد الإلكتروني على العنوان: %{ja_contact_email}.

        بالنسبة للراتب:
        سوف يتم تنشيط فاتورة بعد انتهاء الوظيفة بيومين إلى خمسة أيام. بعد ذلك سوف يستغرق الأمر حتى 10 أيام لكي تتسلم راتبك، مما يعني - وفقًا لعطلات نهاية الأسبوع - إجماليًا ثلاثة أسابيع كحد أقصى بعد تاريخ انتهاء الوظيفة.
        (إذا كنت قدمت كل المعلومات الصحيحة عن حسابك المصرفي، الخ.)
    applicant_will_perform:
      subject: تهانينا! المرشح المختار لوظيفتك سيقوم بأدائها.
      congrats_line: تهانينا!
      details_line: "%{name} قد أكد وسوف يؤدي وظيفتك %{job_name}."
      explaination: يمكنك التواصل مع %{name} على %{phone} أو %{email} إذا كنت ترغب في تقديم المزيد من المعلومات أو التفاصيل بشأن الوظيفة.
    applicant_accepted:
      accept_cta: خذ الوظيفة
      subject: تهانينا، لقد تلقيت عرض وظيفة جديدًا! الرجاء تأكيد الوظيفة.
      job_name_title: 'الوظيفة:'
      when_title: 'الموعد:'
      hours_title: 'الساعات:'
      hourly_gross_salary_title: 'الراتب:'
      hourly_gross_salary_unit: 'كرونا/ ساعة قبل الضريبة'
      total_gross_salary_title: 'إجمالي الراتب:'
      total_gross_salary_unit: 'كرونا/ ساعة قبل الضريبة'
      address_title: 'العنوان:'
      sms: |
        عرض وظيفة جديد!
        يجب عليك التأكيد، خلال %{confirmation_time_hours} إذا كنت ترغب في الوظيفة “%{job_name}”، انتقل إلى %{job_user_url} للتأكيد.
      body_start: |
        مرحبًا %{user_name}!

        لقد تلقيت عرضًا لوظيفة “%{job_name}”! إذا كنت ترغب في الوظيفة فعليك تأكيد أنك ستعمل بها!
        الرجاء ملاحظة أنك إذا قمت بالتأكيد فإنك قد وقعت اتفاقية، لذا فاحرص على أن تقرأ المعلومات التالية عن الوظيفة بعناية أولا:
      body_end: |
        أنت تؤكد هنا:  %{job_user_url}، ويتعين عليك القيام بذلك خلال
        %{confirmation_time_hours} ! ساعة!
        (إذا لم تقم بذلك فشخص آخر سوف يأخذ هذه الفرصة هذه المرة)
      body_middle: |
        الوظيفة: %{job_name}
        الموعد: %{job_end_date} - %{job_start_date}
        الساعات: %{total_hours}
        الراتب:  %{hourly_gross_salary} كرونا/ ساعة قبل الضريبة
        إجمالي الراتب:%{total_salary} كرونا/ ساعة قبل الضريبة
        أين: %{address}
    job_ask_for_information:
      update_profile_cta: قم بتحديث ملفك الشخصي
      subject: أكمل طلب الوظيفة
      body: |
        مرحباً %{user_name}!

        نحن نحاول أن نجد لك وظيفة ونريد أن نعرف أكثر قليلا عن مهاراتك في:

        %{skill_names}.

        إذا كنت تستطيع الانتقال إلى %{user_edit_url} وتحديث ملفك الشخصي بالمعلومات السابقة سيكون ذلك رائعاً. وسوف تحسن كثيرا من فرصك في الحصول على وظيفة.
    changed_password:
      subject: كلمة السرّ لديك لتطبيقة «وصلت لتوّي» قد تغيّرت
      body_header: 'سلام %{name} كلمة السرّ لديك لتطبيقة «وصلت لتوّي» قد تغيّرت إذا لم يكن هذا أنت، اتصل رجاءً ب: »وصلت لتوي» عبر help@justarrived.se'
    job_cancelled:
      subject: العمل الذي تقدمت إليه قد تم إلغاؤه
      body: العمل %{job_name}  قد ألغي
      find_jobs_cta: العثور على المزيد من الوظائف
    job_match:
      accepted_line: حصلت على عمل مطابق جديد!
      congrats_line: مبروك%{name}!
      contact_line: اتصل %{email} للمزيد من المعلومات
      job_line: 'العمل: ’%{name}’ يقع في منطقتك'
      subject: مبروك! حصلت على عمل مطابق جديد
    job_performed:
      congrats_line: مرحباً %{name}!
      contact_line: بمجرد تأكيد كلاكما بأنه تم تنفيذ هذه الوظيفة سيتم إرسال الفاتورة و دفع الراتب.
      job_line: العمل الذي انتهى كان ’%{name}’
      performed_line: "%{name} قد أكد بأن الوظيفة التي طلبتها قد تم أدائها."
      subject: الوظيفة التي طلبتها قد تم اتمامها.
    invoice_created:
      subject: الراتب القادم
      body: |
        مرحبًا %{name}!
        تم اليوم إنشاء فاتورة لوظيفتك “%{job_name}”. هذا يعني أنه ينبغي أن يصل راتبك إلى حسابك خلال أسبوعين.
        سوف تتلقى كذلك توصيفًا لرابتك من Frilans Finans.
        ترغب في مساعدة لفهم كل الأرقام المختلفة يُرجى قراءة مستند الإيضاح هذا:
        %{payslip_explain_url}.

        الرجاء التواصل معنا على العنوان: %{support_email} إذا كان لديك أسئلة أو مشاكل

        هل حرصت على تقييم خبرتك العملية على موقعنا Just Arrived، وأخبرتنا بخبرتك؟
        تذكر، خبرتك مهمة لنا!
    magic_login_link:
      subject: رابط تسجيل الدخول السحري
      login_line: اضغط على الزر أدناه لتسجيل دخولك في Just Arrived
      login_cta: تسجيل الدخول في Just Arrived
    new_applicant_job_info:
      subject: تقدمت بطلب لوظيفة
      body: |
        مرحبًا %{name}!

        يسرنا أنك تقدمت إلى وظيفة “%{job_name}” عن طريق Just Arrived!

        إليك ما تحتاج إلى معرفته بشأن ما سيحدث الآن:
        إذا تلقيت عرضًا لوظيفة فسوف تتلقى رسالة بريد إلكتروني ورسالة نصية. الرجاء ملاحظة أنه يتعين عليك تأكيد أنك ستعمل بالوظيفة، وفي أقرب وقت ممكن. إذا لم تؤكد في المهلة المحددة فسوف يأخذ شخص آخر عرض الوظيفة.

        لدينا الكثير من المستخدمين والطلبات لوظائفنا، لذا لا تيأس إذا حصل شخص آخر على الفرصة هذه المرة. المرة القادمة قد يكون أنت!

        أفضل فرصة لكي تحصل على أية وظيفة هي أن تسجل الدخول كثيرًا وتتقدم بطلبات كثيرًا، وتحرص على تحديث ملفك. نحن على يقين من أنك سوف تحصل على وظيفة تناسبك قريبًا!
      body_fillout_notice: 'لكي نتمكن من ايجاد وظيفة لك نريد أن نعرف أكثر قليلا عن مهاراتك في:'
      body_edit_profile: عدل ملفك الشخصي هنا %{url}.
      body_edit_profile_cta: عدل ملفك
    new_applicant:
      applicant_line: مقدم الطلب هو '%{name}' ويعيش على مقربة من مكان الوظيفة التي سيتم عملها.
      congrats_line: تهانينا %{name}!
      contact_line: "يمكنك معاينة الملف الشخصي الخاص بـ '%{name}'  في وظائفي. يمكنك أيضا الاتصال بـ '%{name}' مباشرة على%{email} و %{phone}."
      job_line: عندك طلب جديد لعملك ’%{name}’
      subject: مبروك! حصلت على طلب جديد
    new_chat_message:
      view_chat_line: 'لعرض الرسالة من هنا %{url},  حيث يمكنك الحصور أيضا الرسالة مترجمة. '
      received_from_line: لقد تلقيت رسالة جديدة من  %{name}.
      subject: "رسالة جديدة من  %{name}."
    new_job_comment:
      subject: تعليق جديد على وظيفة
      body: لديك تعليق جديد على إحدى وظائفك.
    reset_password:
      subject: 'وصلت لتوّي تعيد رابط كلمة السرّ'
      reset_password_url_title: إعادة تعيين كلمة المرور خاصتك.
      body_header: 'سلام%{name}، طلبت إعادة كلمة السر لديك تفضل وزر الرابط لتعطي كلمة السر الجديدة'
      body_end: 'إذا واجهتك مشاكل في إعادة تعيين كلمة المرور خاصتك فيُرجى التواصل معنا على: %{support_email}.'
    welcome:
      login_cta: تسجيل الدخول والبدء
      subject: مرحبا الى وصلت لتوي!
      body: |
        مرحبًا %{user_name}!

        يسرنا أنك ترغب في التقدم للحصول على وظائف عن طريق Just Arrived!
        وهذه بعض المعلومات التي يتعين أن تعرفها:

        Just Arrived لا يمكنها ضمان وظائف لأي أحد، ولكن يمكننا ضمان أننا سنبذل قصارى جهدنا للتأكد من وجود وظائف دائمًا للتقدم إليها على موقع خدمتنا! نحن نوفر كل شيء من وظيفة يوم واحد، إلى وظائف الدوام الجزئي أو الدوام الكامل، ولكن معظم وظائفنا لمدى قصير. توفر خدمة Just Arrived في الوقت الحاضر وظائف في ستوكهولم وغوتينبيرغ. نأمل في أن نخدم مدنًا أخرى في القريب العاجل. ولذلك إذا كنت تعيش في مدينة أخرى اصبر قليلاً واحرص على تحديث ملفك!
        إذا حصلت على وظيفة من خلالنا فهذا يرجع إليك بالكامل! كلما تقدمت لوظائف أكثر وأسرع زادت فرصتك في الحصول على أي وظائف.

        وإليك ما يمكنك عمله لزيادة فرص حصولك على وظيفة:

        - تحديث ملفك - كلما زادت المعلومات التي لدينا عنك كان أفضل. هل سيرتك الذاتية محدثة؟ إذا لم تكن كذلك، فاستلهم ما في قالب السير الذاتية خاصتنا
        %{cv_template_url}
        – قم بتسجيل الدخول كثيرًا والتقدم لأي وظائف جديدة تثير اهتمامك، وليس هنالك بالطبع حد لعدد الوظائف التي يمكنك التقدم لها!
        - إذا تلقيت عرضًا لوظيفة - سوف يتعين عليك تأكيد أنك ستعمل بها! إذا لم تؤكد ذلك في المهلة المحددة، فسوف يأخذ شخص آخر الفرصة.

        يمكنك الاطلاع على الكثير من المعلومات الإضافية في الأسئلة الشائعة بموقعنا: %{faq_url}.

        سجل الدخول إلى التطبيق وانطلق: %{login_url}.
    applicant_rejected:
      find_jobs_cta: العثور على المزيد من الوظائف
      subject: حصل شخص آخر على الفرصة هذه المرة
      body: |
        مرحبًا %{user_name},

        هذه المرة حصل على الوظيفة “%{job_name}” شخص آخر.
        الرجاء ملاحظة أن العديد من الأشخاص يتقدمون لكل وظيفة لدينا، وفي المرة القادمة يمكن أن تكون أنت من يحصل على الوظيفة! نحن هنا من أجلك!

        إليك بعض الطرق الأكثر تأكيدًا لزيادة فرصتك في الحصول على الوظيفة المرة القادمة!

        - الأهم هو أن تسجل الدخول كثيرًا وتتقدم للوظائف كثيرًا. كلما بادرت إلى التقدم للوظيفة كانت فرصتك أفضل!
        - حافظ على تحديث ملفك! كل مهارة وكل معلومة مهمة. نحن على يقين من أنك ماهر في بعض الأمور التي لم تخبرنا بها بعد!
        - إذا كان هناك شيء غير واضح، أو إذا كنت تحتاج إلى مساعدة، فلا تتردد في التواصل معنا على العنوان: %{support_email} أو ألق نظرة على %{faq_link}.
    google_calendar_link_name: إضافة إلى تقويم جوجل
    signoff: "يوم جميل!"
