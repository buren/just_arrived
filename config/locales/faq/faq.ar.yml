        why:
          question: لماذا يجب علي التوظيف من خلال Just Arrived؟
          answer: باستخدام Just Arrived، سوف تقوي عملياتك مع العمال المؤهلين. سوف تساعد أيضا من خلال دمج الأفراد المتحمسين والطموحين الذين يتوقون إلى أن يصبحوا جزءا من المجتمع السويدي والعمل للشركات السويدية.
        whom:
          question: لمن توفر Just Arrived الوظائف؟
          answer: في الوقت الحاضر، Just Arrived تركز على توفير وظائف للوافدين الجدد للسويد وطالبي اللجوء. والسبب هو أن هؤلاء الأفراد هم الأبعد عن سوق العمل السويدي. Just Arrived يجعل من الممكن للشركات والوافدين الجدد لاكتشاف الإمكانات في بعضهم البعض.
        newcomer_definition:
          question: ما هو تعريف الوافد الجديد؟
          answer: الوافد الجديد هو الشخص الذي يملك تصريح إقامة مؤقت أو دائم في السويد. يتمتع الوافد الجديد بنفس الحق القانوني للعمل في السويد كأي مواطن سويدي آخر.
        asylum_seeker_explain:
          question: ماذا يعني أن الشخص طالب لجوء؟
          answer: طالب اللجوء هو الشخص الذي انتقل إلى السويد للحماية (اللجوء)، ولكن لم يتم تحديد طلب اللجوء بعد. ويسمح لطالبي اللجوء بالعمل في السويد إذا حصلو على حالة At-UND من مصلحة الهجرة ..
        how_just_arrived_choses:
          question: كيف Just Arrived تضمن نوعية جيدة من المتقدمين؟
          answer: للعمل من خلال Just Arrived، على المتقديمن ملء ملف شخصي على موقعنا على الانترنت. ثم يتم اختيار المتقدمين المناسبين للمقابلة حيث يتم التحقق من الصلاحيات. <br> تحصل Just Arrived على نسخة من جميع الوثائق التي تثبت وفاء الشرط المتعلق بالقانون السويدي لطالبي اللجوء. Just Arrived تضمن بأن المتقدم مسموح له للعمل.
        company_requirements:
          question: ما هو المطلوب منا كشركة؟
          answer: 'من الشركة، نحن نطلب فقط: <br> الوصف الوظيفي للمهمة <br> والمتطلبات الأساسية لإكمال المهمة'
        company_interview_allowed:
          question: هل يسمح للشركة بمقابلة المتقدم قبل العمل؟
          answer: لدينا عملية تحقق من المتقدمين لدينا. لديهم أيضا تقييمات شخصية من الوظائف السابقة. إذا كنت لا تزال تشعر بأنك ترغب في إجراء مقابلة مع المتقدم، فإنه يمكن بالطبع ترتيب ذلك . يرجى ذكر هذا بشكل واضح.
        who_is_the_employer:
          question: من هو صاحب العمل الرسمي؟
          answer: Just Arrived هو خدمة مطابقة الوظائف بين الوافد الجديد والأعمال. ويجري تنفيذ هذه الوظائف جنبا إلى جنب مع شركائنا Frilans Finans، الذي هو صاحب العمل الرسمي وفقا ل Frilansmodellen.
        insurance:
          question: وهل المتقدمون مؤمنون أثناء العمل، وتدفع اشتراكات الضمان الاجتماعي؟
          answer: نعم، كل من يعمل من خلال Just Arrived هو مؤمن طوال العمل، ويتم دفع اشتراكات الضمان الاجتماعي عبر Frilans Finans في وقت واحد مع الراتب عن الوظيفة.
        how_do_i_pay:
          question: كيف أقوم بالدفع للوظيفة؟
          answer: 'يختلف الدفع حسب نوع العمل. بشكل عام، ينطبق ما يلي: <br> بالنسبة إلى الوظائف الأطول، يتم إرسال فاتورة كل أسبوعين <br> بالنسبة إلى الوظائف الأقصر، يتم إرسال فاتورة كل أسبوع <br> تاريخ الاستحقاق للفاتورة هو 30 يوما من تاريخ الإصدار'
        just_arrived_fee:
          question: ما الذي تحصل عليه Just Arrived من توفير الوظائف؟
          answer: تقوم Just Arrived بأخذ رسوم من لتوفير الوظائف. يتم إعادة استثمار الإيرادات في الشركة لتحسين العمليات. ولا يتأثر الرسم بالراتب للعامل.
        just_arrived_subventions:
          question: هل تحصل Just Arrived على دعم حكومي لتوفير الوظائف؟
          answer: لا، Just Arrived لا تقبل الدعم الحكومي للوظائف.
        just_arrived_simple_jobs:
          question: ما المقصود بالوظائف البسيطة؟
          answer: Just Arrived يعرف الوظائف البسيطة كالمهام التي يمكن القيام بها دون خبرة سابقة أو التعليم
        what_jobs:
          question: أي نوع من الأعمال يمكنني عرضه عبر Just Arrived؟
          answer: "Just Arrived يقدم كفاءات واسعة تحت الضمان والذي يغطي أغلبها. الوظائف التي لا يمكن أن نقدمها قليلة، جزء من تلك الفئة هو سائق محترف. معظم وظائفنا موجودة في المناطق التالية: <b>المنشآت</b><br> <ul> <li>التشييد</li> <li>الدهان</li> <li>التنظيف</li> <li>تجميع الأثاث</li> </ul> <b>الدعم</b><br> <ul> <li>المكاتب والإدارة</li> <li>الإنتاج</li> <li>التصميم</li> </ul> <b>الفعاليات</b><br> <ul> <li>التوزيع</li> <li>التجميع / التركيب</li> <li>الإستضافة والتوجيه</li> </ul> <b>الخدمات</b><br> <ul> <li>الطبخ</li> <li>تنظيف الأطباق</li> <li>التقديم</li> <li>الفنادق</li> </ul> <b>التجارة</b><br> <ul> <li>المتاجر</li> <li>المستودعات</li> <li>المخزون</li> </ul>"
        what_after_completion:
          question: ماذا يحدث بعد انتهاء العمل؟
          answer: بعد الانتهاء من العمل، يتم إرسال فاتورة جنبا إلى جنب مع قالب كمرجع وتقييم لخدمة الشركة. والغرض من هذا التقييم والمرجع هو السماح للوافد الجديد بإنشاء قائمة جديدة للسير الذاتية والمرجعية في السويد.
