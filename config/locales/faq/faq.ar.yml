          question: ماذا أحتاج للحصول على وظيفة؟
          answer: تحتاج الى رقم الهوية الشخصية / رقم التنسيق و تصريح عمل أو (AT_UND)، بالإضافة الى حساب بنكي.
        at_und:
          question: ما هو AT-UND؟
          answer: AT-UND هو استثناء من القانون معناه بأنك بحاجة إلى الحصول على تصريح عمل للعمل في السويد. كل من يطلب اللجوء في السويد، وقد حدد نفسه في مكتب الهجرة يحصل على AT-UND. إذا كنت غير متأكد، انظر في بطاقة LMA الخاصة بك. وتندرج تحت البند 7.
        coordination_number:
          question: ما هو رقم التنسيق؟
          answer: تحصل على رقم التنسيق من مصلحة الضرائب السويدية. هذا هو رقم الهوية الشخصية المؤقتة التي تتكون من تاريخ ميلادك بالإضافة إلى أربعة أرقام. هذا الرقم ليس على بطاقة LMA. الحصول على رقم التنسيق يمكن أن يكون صعبا. تحتاج إلى عقد عمل للحصول عليه من مصلحة الضرائب السويدية. Just Arrived لا يمكن أن تساعد في الوقت الحاضر للحصول على عقد، لأننا لسنا أصحاب العمل وانما مجرد وسيط لتوفر الوظائف.
        bank_account:
          question: هل يجب أن يكون الحساب البنكي ملكاً لي للحصول على الوظيفة؟
          answer: كلا لا يجب. ولكن، يجب أن يكون لديك حساب بنكي لأننا لا نقوم بالدفع نقداً.
        get_account:
          question: كيف يمكنني الحصول على حساب مصرفي؟
          answer: قد يكون من الصعب الحصول على حساب مصرفي كطالب لجوء. تختلف المتطلبات بين البنوك. تتطلب البنوك كحد أدنى حد التالي <br> <ol> <li>1 - العنوان </li> <li>2 - بطاقة LMA </li> <li>3 - نسخة مصدقة وافقت عليها مصلحة الهجرة </li> <li>4 - شهادة من مصلحة الضرائب السويدية بخصوص رقم التنسيق.</li> </ol>
        language_requirements:
          question: هل يجب أن أكون قادرا على التحدث باللغة السويدية أو الإنجليزية؟
          answer: لا يجب أن تكون قادراً على التحدث بالسويدية أو الإنجليزية لتكون قادراً على التقدم بطلب للحصول على وظيفة عن طريق Just Arrived. مستوى مهارة اللغة يختلف بين الشركات.
        type_of_job:
          question: أي نوع من العمل يمكنني الحصول عليه من Just Arrived؟
          answer: في الوقت الحاضر نحن نقدم أنواع مختلفة من الوظائف. للعمل من خلالنا من الجيد أن تكون مرناً. الشائع بجميع وظائفنا هو أنها من طبيعة أبسط، والتي لا تتطلب أي تعليم ولا خبرة. معظم وظائفنا داخل المناطق التالية<b>المنشآت</b><br> <ul> <li>التشييد</li> <li>الدهان</li> <li>التنظيف</li> <li>تجميع الأثاث</li> </ul> <b>الدعم</b><br> <ul> <li>المكاتب والإدارة</li> <li>الإنتاج</li> <li>التصميم</li> </ul> <b>الفعاليات</b><br> <ul> <li>التوزيع</li> <li>التجميع / التركيب</li> <li>الإستضافة والتوجيه</li> </ul> <b>الخدمات</b><br> <ul> <li>الطبخ</li> <li>تنظيف الأطباق</li> <li>التقديم</li> <li>الفنادق</li> </ul> <b>التجارة</b><br> <ul> <li>المتاجر</li> <li>المستودعات</li> <li>المخزون</li> </ul>
        how_much_job:
          question: كم من الوظائف يمكنني الحصول عليها من خلال Just Arrived؟
          answer: نحن نوفر أي شيء من وظائف بضع ساعات الى وظائف بدوام كامل. إن الانطباع الجيد أثناء العمل سيزيد من فرصة قيام الشركة بتوظيفك في كثير من الأحيان. هذا متروك لكم!
        salary_levels:
          question: أي نوع من الراتب يوفره Just Arrived؟
          answer: رواتبنا متوافقة مع توصية النقابات. ونحن نعتقد أنه من المهم تقديم تعويض معقول عن الوظائف التي نوفرها.
        migrationsverket:
          question: ماذا يحدث لتعويضاتي من مصلحة الهجرة / مصلحة الشؤون الإجتماعية إذا كنت أعمل؟
          answer: سوف يتأثر ذلك، وقد تضطر إلى البدء في دفع تكاليف السكن في مكتب الهجرة إذا قمت بعمل ما يكفي من المال. كيف يتأثر المال من مصلحة الشؤون الإجتماعية يحصل تقييمها بشكل فردي من قبل المعالج الخاص بك في مكتب العمل. في حالة وجود عمل سوف تحصل على معلومات كافية لتمريرها إلى المعالج الخاص بك للحصول على إجابة دقيقة.
