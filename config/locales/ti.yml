ti:
  api_documentation:
    title: ናይ API ስነዳ | JustMatch API
  admin:
    mailer:
      invoice_missing_company_frilans_finans_id:
        subject: 'ናይ ኣድሚን ሰሌዳ-ምልክታ፥ ትካል ናይ Frilans Finans መንነት ወይ መፍለዪ ጎዲልዎ ኣሎ'
        notice: ናይ Frilans Finans መንነት ወይ መፍለዪ ዝጎደሎ ፋክቱራ ተዳሊዩ ኣሎ፡፡ ቁጽሪ %{company_link} ከምኡ’ውን ቁጽሪ %{invoice_link} ተመልከት
      invoice_failed_to_connect_to_frilans_finans:
        subject: 'ናይ ኣድሚን ሰሌዳ-ምልክታ፥ ናይ Frilans Finans ፋክቱራ ምድላው ኣይሰለጠን'
        notice: ናይ Frilans Finans ፋክቱራ %{invoice_id} ምድላው ኣይሰለጠን ፡፡
  errors:
    chat:
      number_of_users: ሓደ ቻት ብዉሑዱ %{min} ወይ %{max} ብዝሒ ተጠቀምቲ ክሕዝ ይግባእ፡፡
    invoice:
      job_started: ሓደ ፋክቱራ ቅድሚ ምድላዉ ናይ ግድን እቲ ተጠቃሚ ከምዝተቐበሎ ክገልጽ ኣለዎ፡፡
      job_user_accepted: ሓደ ፋክቱራ ቅድሚ ምድላዉ ናይ ግድን እቲ ተጠቃሚ ከምዝተቐበሎ ክገልጽ ኣለዎ፡፡
    job:
      job_date_in_the_past: ናይ ግድን ኣብ መጻኢ ክኸውን ኣለዎ፡፡
      hourly_pay_active: ናይ ግድን ንጡፍ ክኸውን ኣለዎ፡፡
      update_not_allowed_when_accepted: እንተደኣ እቲ ስራሕ ድሮ በቲ ተጠቃሚ ከም ቅቡል ተረጋጊጹ ስራሕ ኣይሕደስን፡፡
      job_end_date_after_job_date: ናይ ግድን ደድሕሪ ናይ ስራሕ ዕለት ክኸውን ኣለዎ
      hours_lower_bound: ብዉሑዱ ኣብ መዓልቲ %{min_hours} ሰዓት ክኸውን ኣለዎ
      hours_upper_bound: ካብ %{min_hours} ሰዓት ንመዓልቲ ንላዕሊ ክኸውን ኣይክእልን
    job_user:
      not_owner_of_job: ወናን ስራሕን ደላይን ስራሕን ክልቲኡ ብሓንሳብ ምዃን ኣይከኣልን
      multiple_applicants: ዝያዳ ተጠቀምቲ ምቕባል ኣይከኣልን
      will_perform_true_on_delete: እቲ ምምልካት መረጋገጺ ምስተዋህቦ ንድሕሪት ክትመልሶ ኣይከኣልን
      performed_before_job_started: እቲ ስራሕ ቅድሚ ምጅማሩ ምርግጋጽ ኣይከኣልን
    rating:
      from_user_rated: ብዙሕ ግዜ ምድማጽ ኣይከኣልን
      to_user_rated: ብዙሕ ግዜ ምድማጽ ይከኣል
      comment_user: እቲ ተጠቃሚ ባዕሉ ኢዩ ከድምጽ ዘለዎ
      job_user_concluded: ስራሕ ክፍጸም ይግባእ
      user_allowed_to_rate: እቲ ወናን ስራሕ ወይ እቲ ከምዝተቐበለ ዘረጋገጸ ተጠቃሚ ክኸውን ይግባእ፡፡
    user_session:
      banned: ንተጠቃማይ ዝምልከት መምርሒ ስለዘይተኸተልካ እቲ ኣድሚን ዓጽዩካ ወይ ብሎክ ገይሩካ ኣሎ፡፡ በዚ ዝስዕብ ናይ ኢ-መይል ኣድራሻና ክትረኽበና ትኽእል፥ help@justarrived.
      wrong_email_or_phone_or_password: ግጉይ ኢ-መይል ወይ ግጉይ መእተዊ-ኮድ
    user:
      password_length: እቲ ናይ መእተዊ-ኮድ ናይ ግድን ብዉሑድ %{count} ኣሃዝ ዝሓዘ ክኸውን ኣለዎ፡፡
      must_be_available_locale: ምስ ሰናይ ይቕሬታ ቋንቋኻ እቱው ኣይኮነን
    validators:
      after_true: '%{field} ናይ ግድን ቅኑዕ ወይ ሓቂ ክኸውን ኣለዎ'
      unrevertable: ከምብሓድሽ ምርካቡ ኣይከኣልን %{field}
  invalid_credentials: ግጉይ መወከሲታት
  not_logged_in_error: ክትኣቱ (ሳይን ኢን ክትገብር) ኣለካ፡፡
  notifications:
    accepted_applicant_confirmation_overdue: ናይቲ ቅቡል ዝኾነ ተጠቃማይ ናይ መረጋገጺ ግዜ ሓሊፉ/ወዲቑ፡፡
    accepted_applicant_withdrawn: እቲ ቅቡል ዝኾነ ተጠቃማይ ነቲ ዘቕረቦ መመልከቲ ስሒብዎ ኣሎ፡፡
    applicant_accepted: ንስራሕ ቅቡል ኮይንካ ኣለኻ፡፡
    applicant_will_perform: እቲ ተጠቃማይ ነቲ ምቕባል ኣረጋጊጽዎ’ሎ፡፡
    invoice_created: ፋክቱራ ተዳልዩ’ሎ፡፡
    job_user_performed: ተጠቀምቲ ነቲ ስራሕ ከምዝፈጸምዎ ኣረጋጊጾም፡፡
    new_applicant: ሓድሽ ኣመልካቲ
    user_job_match: ሓድሽ ዝሰማማዕ ስራሕ ዘራኽብ
