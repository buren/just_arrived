sv:
  activerecord:
    errors:
      messages:
        record_invalid: 'Validation failed: %{errors}'
        restrict_dependent_destroy:
          one: Cannot delete record because a dependent %{record} exists
          many: Cannot delete record because dependent %{record} exist
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: måste vara accepterad
      blank: måste anges
      present: får inte anges
      confirmation: stämmer inte överens
      empty: får ej vara tom
      equal_to: måste vara samma som %{count}
      even: måste vara jämnt
      exclusion: är reserverat
      greater_than: måste vara större än %{count}
      greater_than_or_equal_to: måste vara större än eller lika med %{count}
      inclusion: finns inte i listan
      invalid: har fel format
      less_than: måste vara mindre än %{count}
      less_than_or_equal_to: måste vara mindre än eller lika med %{count}
      not_a_number: är inte ett nummer
      not_an_integer: måste vara ett heltal
      odd: måste vara udda
      required: must exist
      taken: används redan
      model_invalid: 'Validation failed: %{errors}'
      too_long:
        one: är för lång (maximum är 1 tecken)
        other: är för lång (maximum är %{count} tecken)
      too_short:
        one: är för kort (minimum är 1 tecken)
        other: är för kort (minimum är %{count} tecken)
      wrong_length:
        one: har fel längd (ska vara 1 tecken)
        other: har fel längd (ska vara %{count} tecken)
      other_than: måste vara annat än %{count}
